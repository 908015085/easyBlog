<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style>
			body{
				padding-top: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="">
				<div class="form-group">
					<!--<label for="username">用户名</label>-->
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						<input type="text" class="form-control" readonly="" id="username" placeholder="请输入用户名"/>
					</div>
				</div>
				<div class="form-group has-error">
					<!--<label for="password">密码</label>-->
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="text" class="form-control" id="password" placeholder="请输入密码" />
					</div>
					<span class="help-block">我是优雅的提示文字</span>
				</div>
				<div class="form-group">
					<textarea class="form-control" disabled="" rows="8" placeholder="说点什么呗" style="resize: none;"></textarea>
				</div>
				<div class="checkbox disabled">
					<label><input type="checkbox" disabled=""/>厕所</label>
					
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="sex"/>男
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="sex"/>女
					</label>
				</div>
				<div class="radio disabled">
					<label>
						<input type="radio" disabled="" name="sex"/>保密
					</label>
				</div>
				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" name="education" />高中
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />大专
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />学士
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />硕士
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />博士
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />壮士
					</label>
					<label class="radio-inline">
						<input type="radio" name="education" />圣斗士
					</label>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>北京</option>
						<option>上海</option>
						<option>天津</option>
						<option>四川</option>
						<option>山东</option>
						<option>湖南</option>
					</select>
				</div>
				
				<div class="form-group has-feedback has-error">
					<label>反馈图标</label>
					<input type="text" class="form-control"/>
					<span class="glyphicon glyphicon-remove  form-control-feedback"></span>
				</div>
				<input type="submit" class="btn btn-primary" value="登录" />
			</form>
		</div>
		
	</body>
</html>
