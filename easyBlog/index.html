<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bootstrap入门</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<h1>bootstrap入门</h1>
		<div class="container" style="background: red;">这里是一个容器</div>
		<div class="container-fluid" style="background: green;">这是一个container-fluid</div>
		
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
		    <span class="sr-only">60% Complete</span>
		  </div>
		</div>
		
		
		<div class="progress">
		  <div class="progress-bar progress-bar-success" style="width: 30%">
		    <span class="sr-only">35% Complete (success)</span>
		  </div>
		  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 40%">
		    <span class="sr-only">20% Complete (warning)</span>
		  </div>
		  <div class="progress-bar progress-bar-danger" style="width: 10%">
		    <span class="sr-only">10% Complete (danger)</span>
		  </div>
		  <div class="progress-bar progress-bar-info" style="width: 10%">
		    <span class="sr-only">10% Complete (info)</span>
		  </div>
		</div>
		
		
		<hr />
		
		情景背景色--常用于提示条
		<div class="bg-primary">重要信息bg-primary</div>
		<div class="bg-success">成功提示bg-success</div>
		<div class="bg-warning">警告消息bg-warning</div>
		<div class="bg-danger">危险bg-danger</div>
		
		<div class="alert alert-success">成功了alert-success</div>
		<div class="alert alert-danger">危险alert-danger</div>
		
		<hr />
		
	</body>
</html>
